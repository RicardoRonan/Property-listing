<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/53a149f81a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/admin-styles.css">
  </head>
  <body>
    <div class="addItem">
      <!-- Button trigger modal -->

      <button
        type="button"
        class="btn btn-primary m-4"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Listing
    </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add your Listing</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form onsubmit=" addItem();">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Title"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Location</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Location"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Bedrooms</label>
               <select id="Bedrooms">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>Any</option>
               </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Bathrooms</label>
               <select id="Bathrooms">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>Any</option>
               </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Garage</label>
               <select id="Garage">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>Any</option>
            </select>
        </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Area</label>
                <input
                  type="text"
                  class="form-control"
                  id="Area"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Type</label>
                <select id="Type">
                    <option>Apartment</option>
                    <option>Studio</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Img</label>
                <input
                  type="text"
                  class="form-control"
                  id="Img"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Price in Rands</label>
                <input
                  type="number"
                  class="form-control"
                  id="Price"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Listing</label>
               <select  id="Listing">
                <option>For Rent</option>
                <option>For Sale</option>
               </select>
              </div>
                <button type="submit" class="btn btn-primary" >
                Save changes
              </button>
            </form>
              <div class="mb-3"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
          

 <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Location</th>
      <th scope="col">Bedrooms</th>
      <th scope="col">Bathrooms</th>
      <th scope="col">Garage</th>
      <th scope="col">Area</th>
      <th scope="col">Type</th>
      <th scope="col">Img</th>
      <th scope="col">Price</th>
      <th scope="col">Listing</th>
      <th scope="col">Options </th>
    </tr>
  </thead>
  <tbody class="table-group-divider" id="displayTable">
    
  </tbody>
</table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/admin-script.js"></script>
  </body>
</html>
